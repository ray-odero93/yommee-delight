<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yomme Pizza</title>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.6.0.js" type="text/javascript" defer></script>
    <script src="./script.js" type="text/javascript" defer></script>
  </head>
</head>
<body>
    <section class="app">
      <div class="app-main-body">
        <!-- header section; navbar, intro part --with background image & title/logo -->

        <header class="app-header">
          <div class="container">
            <div class="row">
              <div class="col header-column">
                <section class="brand-logo">
                 <img src="./images/pizza-logo/pizza-inn-logo.png" style="width: 100%;"> 
                </section>
                <section class="user-account">
                  <img src="./images/pizza-logo/userIcon.svg" style="width: 100%;">
                </section>
              </div>
            </div>
          </div>
        </header>

        <!-- ordering food section --with option to choose delivery/pick-up, selection of pizza by size, choosing crusts to be added, choosing toppings, get their order's full price -->

        <div class="app-body">
          <main class="app-landing">
            <!-- advert banner -->

            <div class="app-landing-banner">
              <section class="landing-banner">
                 <img src="./images/pizza-banners/pizza-banner2.png" style="width: 100%;">
                 <img src="./images/pizza-banners/advert-offer3.webp" style="width: 100%;">             
                </section>
            </div>

            <!-- 2. ordering tab -->

            <div class="order">
              <div class="order-wrapper">
                <h2>ORDER HERE:</h2>
                <div class="container">
                  <div class="row">
                    <form action="" class="order-delivery">
                        <label for="pizza-size">Choose the size of pizza:</label>
                        <select id="sizes">
                          <option selected value="0">Select</option>
                          <option value="Small">Small</option>
                          <option value="Medium">Medium</option>
                          <option value="Large">Large</option>
                        </select>
                        <label for="pizza-crust">Choose your favorite crust:</label>
                        <select id="crusts">
                          <option selected value="0">Select</option>
                          <option value="Crispy">Crispy</option>
                          <option value="Medium">Stuffed</option>
                          <option value="Large">Gluten-free</option>
                        </select>
                        <label for="pizza-topping">Choose your favorite toppings:</label>
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" value="Pepperoni" id="pepper"class="custom-control-input"/>
                          <label for="pepper">Pepperoni</label>
                          <input type="checkbox" value="Mushroom" id="mush"/>
                          <label for="mush">Mushroom</label>
                          <input type="checkbox" value="Extra-Cheese" id="extra"/>
                          <label for="extra">Extra-Cheese</label>
                        </div>
                        <br/>
                        <button type="submit" class="btn-primary continue">Continue</button>
                      </form>
                      <div class="choice">
                        <h3>Your order is:</h3>
                        <div id="userOrders">
                          <table class="table table-sm pizzaOrder">
                            <thead>
                              <tr>
                                <th scope="col">Size</th>
                                <th scope="col">Crust</th>
                                <th scope="col">Toppings</th>
                                <th scope="col">Total</th>
                              </tr>
                            </thead>
                            <tbody id="orderGiven">
                              <tr>
                                <td id="pizzaSize"></td>
                                <td id="pizzaCrusts"></td>
                                <td id="pizzaToppings"></td>
                                <td id="totalCost"></td>
                              </tr>
                            </tbody>
                          </table>
                          <p id="pizzaTotalCost"></p>
                          <p id="totalBill"></p>
                          <p id="additionalCost">Delivery will cost $1.50.</p>
                          <p id="summaryText"></p>
                          </div>
                          <button class="btn-secondary morePizza">More Pizza</button>
                          <button class="btn-secondary checkOut">Checkout</button>
                          <button class="btn-secondary deliver">Deliver</button>
                      </div>
                      <div class="deliveryLocation">
                        <form>
                          <div class="form-group">
                            <input type="text" id="name" class="form-control mb-3" placeholder="Name...">
                            <input type="number" id="telNumber" class="form-control mb-3" placeholder="Phone Number...">
                            <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery...">
                            <button class="btn-primary" id="completeOrder">Place Order</button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 3. adverts section -->

            <div class="app-body-reels">
              <section>
                <h3>Latest Offers</h3>
              </section>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="slick-slider">
                      <div class="slick-list">
                        <div class="slick-items">
                          <div class="slick-slide">
                            <img src="./images/pizza-banners/advert-offer1.webp" style="width: 100%;">
                          </div>
                          <div class="slick-slide">
                            <img src="./images/pizza-banners/advert-offer2.webp" style="width: 100%;">
                          </div>
                          <div class="slick-slide">
                            <img src="./images/pizza-banners/advert-offer4.webp" style="width: 100%;">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>

        <!-- footer section -->

        <section class="app-footer">
          <section class="footer-main">
            <div class="container">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div col-md-3></div>
              </div>
            </div>
          </section>
          <section class="footer-sub">
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <p>YOMMEE PIZZERIA<br/>(c)2021.</p>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </section>
</body>
</html>
