<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yomme Pizza</title>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </head>
</head>
<body>
    <section class="app">
      <div class="app-main-body">
        <!-- header section; navbar, intro part --with background image & title/logo -->

        <header class="app-header">
          <div class="container">
            <div class="row">
              <div class="col header-column">
                <section class="brand-logo">
                 <img src="./images/pizza-logo/pizza-inn-logo.png"> 
                </section>
                <section class="user-account">
                  <img src="./images/pizza-logo/userIcon.svg">
                </section>
              </div>
            </div>
          </div>
        </header>

        <!-- ordering food section --with option to choose delivery/pick-up, selection of pizza by size, choosing crusts to be added, choosing toppings, get their order's full price -->

        <div class="app-body">
          <main class="app-landing">
            <!-- advert banner -->

            <div class="app-landing-banner">
              <section class="landing-banner">
                <img src="./images/pizza-banners/pizza-banner2.png">
              </section>
            </div>

            <!-- 2. ordering tab -->

            <div class="order">
              <div class="order-wrapper">
                <div class="container">
                <div class="row"></div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="col-md-8"></div>
                  </div>
                </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="row">
                    <div class="col">
                      <form class="order-delivery">
                        <label for="pizza-size">Choose Pizza size:</label>
                        <select id="sizes">
                          <option value="small">Small</option>
                          <option value="medium">Medium</option>
                          <option value="large">Large</option>
                        </select>
                        <label for="pizza-crust">Choose Pizza size:</label>
                        <select id="crusts">
                          <option value="crispy">crispy</option>
                          <option value="medium">Stuffed</option>
                          <option value="large">Gluten-free</option>
                        </select>
                        <label for="pizza-topping">Choose Pizza size:</label>
                        <select id="toppings">
                          <option value="pepperoni">Pepperoni</option>
                          <option value="mushroom">Mushroom</option>
                          <option value="extra-cheese">Extra-Cheese</option>
                        </select>
                        <input type="checkbox" id="delivery" value="deliver">
                        <label for="delivery">Deliver</label><br/>
                         <input type="checkbox" id="pick-up" value="pick-up">
                        <label for="pick-up">Pick-Up</label> 
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>

            <!-- 3. adverts section -->

            <div class="app-body-reels">
              <section></section>
              <div class="container"></div>
            </div>
          </main>
        </div>

        <!-- footer section -->

        <section class="app-footer">
          <section class="footer-main"></section>
          <section class="footer-sub"></section>
        </section>
      </div>
    </section>
</body>
</html>
